{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sizzlars Login</title>
    <!--<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">-->
    <link rel="stylesheet" href="{% static 'mainapp/login.css' %}">
</head>
<body>
    <diV class="bodydesign">
        <div class="logo">
            <img src="{% static 'mainapp/login_images/logo.png'%}">
        </div>
        <div class="logo-large">
            <img src="{% static 'mainapp/login_images/logo large.png'%}">
        </div>
        <div class="overlay-image">
            <img src="{% static 'mainapp/login_images/overlay-image.png'%}">
        </div>
    </diV>
    <div class="loginsection">
        <h2>Login</h2>
        <form method="POST" action="{% url 'login' %}">
            {% csrf_token %}
            {{form.as_p}}
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
